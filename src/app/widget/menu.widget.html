<ion-fab vertical="bottom" horizontal="end">
	<ion-fab-button>
		<ion-icon name="add" color="red"></ion-icon>
	</ion-fab-button>

	<ion-fab-list side="top">
		<ion-fab-button *ngIf="isSelected">
			<ion-icon ios="ios-information-circle-outline" md="ios-information-circle-outline" (click)="showModal()">
			</ion-icon>
		</ion-fab-button>
		<ion-fab-button>
			<ion-icon name="map" margin (click)="openWebPage()"></ion-icon>
		</ion-fab-button>
	</ion-fab-list>

	<ion-fab-list side="start">
		<ion-fab-button>
			<ion-icon name="qr-scanner" margin (click)="goScanner()"></ion-icon>
		</ion-fab-button>
	</ion-fab-list>
</ion-fab>
