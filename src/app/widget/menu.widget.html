<ion-fab vertical="bottom" horizontal="end">
	<ion-fab-button>
		<ion-icon name="add" color="red"></ion-icon>
	</ion-fab-button>

	<ion-fab-list side="top">
		<ion-fab-button>
			<ion-icon ios="ios-information-circle-outline" md="ios-information-circle-outline"></ion-icon>
		</ion-fab-button>
		<ion-fab-button>
			<ion-icon name="map"></ion-icon>
		</ion-fab-button>
	</ion-fab-list>

	<ion-fab-list side="start">
		<ion-fab-button>
			<ion-icon name="qr-scanner" margin (click)="goToQrScan()"></ion-icon>
		</ion-fab-button>
	</ion-fab-list>
</ion-fab>
